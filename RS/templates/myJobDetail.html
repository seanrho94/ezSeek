{% extends "base.html" %}
{% block content %}
  <h1 class="mb-3">My Job Detail</h1>
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">asd{{ object.author }}</a>
        <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
        {% if object.author == user %}
          <div>
            <a class="btn btn-info btn-sm mt-1 mb-1" href="{% url 'myApplicant' object.id %}">View Applicants</a>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'jobUpdate' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'myJobDelete' object.id %}">Delete</a>
          </div>
        {% endif %}
      </div>
      <h2 class="article-title">{{ object.title }}</h2>
      <p class="article-content">{{ object.content }}</p>
    </div>
  </article>
{% endblock content %}
